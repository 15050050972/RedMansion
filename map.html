<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内容页</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- import iview -->
    <link rel="stylesheet" href="https://unpkg.com/iview/dist/styles/iview.css">
    <script src="https://unpkg.com/iview/dist/iview.min.js"></script>
    <script src="jquery3.3.1.min.js"></script>
    <script src="component.js"></script>
    <style>
        .map-div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <m-header></m-header>
        <div style="margin-top:20px">
            <img src="./img/Map.png" usemap="#mymap" style="display:block;margin:auto;">
            <map name="mymap">
                <area shape="circle" onclick="showDilog('part1')" coords="428,416,50">
                <area shape="circle" onclick="showDilog('part2')" coords="159,404,50">
                <area shape="circle" onclick="showDilog('part3')" coords="189,81,50">
                <area shape="circle" onclick="showDilog('part4')" coords="293,93,50">
            </map>

            <div style="width:500px;border:1px solid rgb(144, 18, 18);background-color:#fff;position: absolute;display: none;height:300px;color:#980d0d;"
                id="dia">
                <img src="" style="height: 100%;width: 180px;float:left;" alt="" id="pic">
                <span style="float:left;width:60%;padding:10px;" id="con"></span>
            </div>
        </div>
        <div class="footer">
            <h5>红楼社区</h5>
        </div>
    </div>
    <script>
        var partJson = {
            "part1": {
                "pic": "./img/1.png",
                "con": "<b>「好姐姐，让我吃吃你嘴上的胭脂可好？」</b><br><br>　　那日晴雯生气，就坐在这怡红院中撕扇子。要我说，这些东西原不过是供人所用，你爱这样，我爱那样，各人性情不同。这扇子原是扇的，你要是撕着玩自然也使得~\
            <br>　　过了这个云洞门，是大片的桃花林，过林可通往园中各处。向西顺着芙蓉堤走，就能看着一片翠竹林，那是林妹妹的潇湘馆。你若是喜欢诗，何不与我们海棠社的“潇湘妃子”切磋切磋~"
            },
            "part2": {
                "pic": "./img/2.png",
                "con": "<b>「姑娘、爷们，我们林姑娘刚吃完药，这会子刚睡下。我来给你们介绍介绍这潇湘馆~」</b><br><br>　　你们一进门就可以看到两边翠竹夹路，土地下苍苔布满，中间羊肠一条石子漫的路，当时刘姥姥不肯走石子路，不小心滑了一跤，你们可得仔细点，当心别扭了腰~\
            　　<br>　　姑娘和爷们可以往北边宝姐姐房里坐坐。从宝姐姐的蘅芜苑穿过凸碧山庄就能到林姑娘和宝二爷共读西厢，葬花的地方了~"
            },
            "part3": {
                "pic": "./img/3.jpg",
                "con": "<b>「各位哥儿姐儿们，天色将晚，这是打哪儿来？想必是路过林姑娘那儿了，林姑娘身上可大好了？」</b><br><br>　　蘅芜是香草的名字，我这园内蘅芜满园，异香扑鼻。当然，这香可比不上那冷香丸的香，那是个什么稀罕物件~\
            <br>　　我这儿就离大观园里建筑规模最大，等级最高的省亲别墅不远了，向南走通过那云步石梯就到了，在那儿的大观楼看戏可是极好的。"
            },
            "part4": {
                "pic": "./img/4.png",
                "con": "<b>「省亲那日，此处可是说不尽的太平气象，富贵风流。」</b><br><br>　　那日我和自家姊妹们在正殿一起作诗，终是薛、林二妹的《凝晖钟瑞》和《世外仙源》与众不同，非愚姐妹可同列者。\
            <br>　　看到那边的大观楼了吗？去那儿看看戏，也不枉来这大观园一遭。"
            }
        }
        new Vue({
            el: '#app',
            data: {
                modal: false,
                cur: {}
            },
            mounted() { }
        })

        function showDilog(part) {
            var e = event || window.event;
            var x = e.screenX;
            var y = e.screenY;
            var i = 0;
            $('#pic').attr("src", partJson[part].pic);
            $('#con').html(partJson[part].con);
            $('#dia').css("display", "block");
            $('#dia').css('top', y - 80);
            $('#dia').css('left', x);

        }
    </script>
</body>

</html>
